<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #343a40;
        }
        .highlighted-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Pneumonia Detection Result</h1>
        <p class="result">{{ result }}</p>
        {% if highlighted_image_url %}
            <img src="{{ highlighted_image_url }}" alt="Highlighted Image" class="highlighted-image">
        {% endif %}
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg">Go Back</a>
        </div>
    </div>
</body>
</html>
